<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion · Salon</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0f;
      --surface: #111118;
      --border: #1e1e2e;
      --accent: #7c6aff;
      --accent2: #ff6a9b;
      --text: #e8e8f0;
      --muted: #5a5a7a;
      --error: #ff4f6a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 60% at 20% 80%, rgba(124,106,255,0.12) 0%, transparent 60%),
        radial-gradient(ellipse 60% 80% at 80% 20%, rgba(255,106,155,0.08) 0%, transparent 60%);
      pointer-events: none;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.4;
      pointer-events: none;
    }

    .login-wrap {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 2.4rem;
      letter-spacing: -0.03em;
      margin-bottom: 6px;
      background: linear-gradient(135deg, #fff 30%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      color: var(--muted);
      font-size: 0.78rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 40px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 36px;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.72rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--text);
      font-family: 'DM Mono', monospace;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(124,106,255,0.15);
    }

    input::placeholder { color: var(--muted); }

    .btn {
      width: 100%;
      margin-top: 8px;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), #5f4fe8);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 0.95rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(124,106,255,0.35);
    }

    .btn:active { transform: translateY(0); }

    .error-box {
      background: rgba(255,79,106,0.08);
      border: 1px solid rgba(255,79,106,0.3);
      border-radius: 8px;
      padding: 10px 14px;
      color: var(--error);
      font-size: 0.82rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hint {
      margin-top: 20px;
      text-align: center;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .hint span {
      color: var(--accent);
    }

    /* Float animation on logo */
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .logo { animation: float 4s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="login-wrap">
    <div class="logo">⬡ Nexus</div>
    <p class="tagline">Salon privé · Texte & Voix</p>

    <div class="card">
      {% if error %}
      <div class="error-box">⚠ {{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="field">
          <label>Votre pseudo</label>
          <input type="text" name="pseudo" placeholder="ex: Alice" maxlength="20" autocomplete="off" required autofocus>
        </div>
        <div class="field">
          <label>Mot de passe du salon</label>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>
        <button class="btn" type="submit">Rejoindre le salon →</button>
      </form>

      <p class="hint">Salon limité à <span>4 personnes</span> · Chiffrement WebRTC</p>
    </div>
  </div>
</body>
</html>
