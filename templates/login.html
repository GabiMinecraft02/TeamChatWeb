<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion · TeamChat</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-bg">
  <div class="grid-bg"></div>

  <div class="login-wrap">
    <div class="logo">◈ TeamChat</div>
    <p class="tagline">Salon privé · Texte & Voix</p>

    <div class="card">
      {% if error %}
      <div class="error-box">⚠ {{ error }}</div>
      {% endif %}

      <form method="POST">
        <div class="field">
          <label>Votre pseudo</label>
          <input type="text" name="pseudo" placeholder="ex: Alice"
                 maxlength="20" autocomplete="off" required autofocus>
        </div>
        <div class="field">
          <label>Mot de passe du salon</label>
          <input type="password" name="password" placeholder="••••••••" required>
        </div>
        <button class="btn" type="submit">Rejoindre le salon →</button>
      </form>

      <p class="hint">Salon limité à <span>4 personnes</span> · Voix WebRTC</p>
    </div>
  </div>
</body>
</html>
